<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 antialised">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">NoteTube</h1>
        </div>
        <div>
            <a href="/" class="text-white hover:underline">Welcome {{user.username}}</a>
            <a href="/note-list" class="text-white hover:underline mx-4">Saved Notes</a>
            <a href="logout" class="text-white hover:underline">Logout</a>
        </div>
    </nav>

    <!-- main content -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow-md">
            <!-- main content -->
            <section>
                <h2 class="font-semibold text-xl mb-4">Notes Post Details</h2>
                <div class="border border-gray-300 shadow-md rounded-lg p-4">
                    <h3 class="text-lg font-semibold">{{ note_post_detail.youtube_title }}</h3>
                    <p class="text-gray-700">{{ note_post_detail.generated_content }}</p>
                    <hr class="my-4 border-gray-300">
                    <h4 class="text-lg font-semibold">YouTube Title</h4>
                    <p class="text-gray-700">{{ note_post_detail.youtube_title }}</p>
                    <h4 class="text-gray-700 text-lg font-semibold">YouTube Link</h4>
                    <a href="{{ blog_article_detail.youtube_link }}" class="text-blue-600 hover:text-blue-700">{{ note_post_detail.youtube_link }}</a>
                </div>
            </section>
        </div>
     </div>
</body>
</html>
